<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Increment Counter</title>
</head>
<body>
    <div class="conter-container">
        <i class="fab fa-twitter fa-3x"></i>
        <div class="counter" data-target="25000"></div>
        <span>Twitter Follower</span>
    </div>
    <div class="counter-container">
        <i class="fab fa-youtube fa-3x"></i>
        <div class="counter" data-target="20000"></div>
        <span>Youtube Subscriber</span>
    </div>
    <div class="conter-container">
        <i class="fab fa-facebook fa-3x"></i>
        <div class="counter" data-target="5000"></div>
        <span>Facebook Follower</span>
    </div>
    <script src="script.js"></script>
</body>
</html>
