<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Github Profiles</title>
</head>
<body>
 <form id="form" class="user-form">
     <input type="text" id="search" placeholder="Search a Github User">
 </form>
 <main id="main">
     <div class="card">

         <div class="">
             <img src="https://randomuser.me/api/portraits/men/30.jpg"  alt="" class="avatar">
     </div>
     <div class="user-info">
         <h2>John Doe</h2>
         <p>Lorem ipsum dolor sit 
             amet consectetur adipisicing elit. Molestiae, dolore?</p>
             <ul>
                 <li>300 <strong>Followers</strong></li>
                 <li>100 <strong>Following</strong></li>
                 <li>30 <strong>Repositories</strong></li>
                </ul>
                <div id="repos">
                    <a href="#" class="repo">Repo 1</a>
                    <a href="#" class="repo">Repo 2</a>
                    <a href="#" class="repo">Repo 3</a>
                    <a href="#" class="repo">Repo 4</a>
                    <a href="#" class="repo">Repo 5</a>
                </div>
            </div>
        </div>
        </main>

        <script src="script.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js" integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
