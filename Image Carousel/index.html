<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Image Carousel</title>
</head>

<body>
    <div class="Title">
        <h1>This is a Image Carousel</h1>
    </div>
    <div class="carousel-container">
        <div class="image-container" id="imgs">
            <img src="./images/Capture.PNG" alt="Image-1" />
            <img src="./images/Capture 2.PNG" alt="Image-2" />
            <img src="./images/Capture 3.PNG" alt="Image-3" />
            <img src="./images/Capture 4.PNG" alt="Image-4" />
            <img src="./images/Capture 5.PNG" alt="Image-5" />
        </div>
        <div class="button-container">
            <button id="left" class="btn">Prev</button>
            <button id="right" class="btn">Next</button>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
