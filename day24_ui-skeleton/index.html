<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>UI Skeleton</title>
</head>
<body>
    <div class="card">
       <div class="card-header animated-bg" id="header">
           <img src="./Frame 20.png" alt=""/>
       </div>
       <div class="card-content">
           <h3 class="card-title animated-bg animated-bg-text" id="title">Lorem ipsum dolor sit amet.</h3>
           <p class="card-excerpts" id="excerpts">Lorem ipsum dolor sit amet, consectetur adipisicing elit. A, officiis?
           <span class="animated-bg animated-bg-text">&nbsp;</span>
           <span class="animated-bg animated-bg-text">&nbsp;</span>
           <span class="animated-bg animated-bg-text">&nbsp;</span>
        </p>
        <div class="author">
            <div class="profile-img animated-bg">
                <img src="./Frame 20.png" alt="" >
            </div>
            <div class="author-info">
                <strong class="animated-bg animated-bg-text" id="name">Litmus Zhang</strong>
                <small class="animated-bg animated-bg-text" id="date">Mar 28, 2022</small>
            </div>
        </div>
       </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
